#actuator健康检查配置
management:
  health:
    sentinel:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    logfile:
      external-file: ${spring.service-log-root}/${spring.application.name}.log
    gateway:
      enabled: true
# actuator系统信息
info:
  name: '@project.name@'
  description: '网关服务，负责请求转发和鉴权功能，整合Spring Security+Oauth2'
  version: '0.0.1-SNAPSHOT'
