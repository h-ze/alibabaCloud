###########启用环境##################
spring:
  nacos-host: 121.4.54.189
  nacos-port: 8848
  nacos-username: nacos
  nacos-password: nacos
  nacos-namespace: 37bbdab4-de3f-4c07-927a-7b0fdb66348e
  nacos-group: SEATA_GROUP
  nacos-metadata-group: discovery-guide-group
  nacos-metadata-env: dev
  nacos-metadata-version: 0.0.1-SNAPSHOT
  nacos-metadata-region: qa
  nacos-metadata-zone: zone
  service-log-root: /logs
  service-admin-username: admin
  service-admin-password: admin
  profiles:
    active: dev
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    discovery:
      reactive:
        enabled: false
    nacos:
      discovery:
        server-addr: ${spring.nacos-host}:${spring.nacos-port}
        username: ${spring.nacos-username}
        password: ${spring.nacos-password}
        namespace: ${spring.nacos-namespace}
        group: ${spring.nacos-group}
        metadata:
          env: ${spring.nacos-metadata-env}
          group: ${spring.nacos-metadata-group}
          version: ${spring.nacos-metadata-version}
          region: ${spring.nacos-metadata-region}
          zone: ${spring.nacos-metadata-zone}
        enabled: true
      config:
        server-addr: ${spring.nacos-host}:${spring.nacos-port}
        username: ${spring.nacos-username}
        password: ${spring.nacos-password}
        namespace: ${spring.nacos-namespace}
        group: ${spring.nacos-group}
        file-extension: yaml #nacos读取yaml和properties格式数据
  jmx:
    enabled: true
  boot:
    admin:
      client:
        instance:
          prefer-ip: true
        url: http://localhost:9998
        username: ${spring.service-admin-username}
        password: ${spring.service-admin-password}
logging:
  file:
    name: ${spring.service-log-root}/${spring.application.name}.log
