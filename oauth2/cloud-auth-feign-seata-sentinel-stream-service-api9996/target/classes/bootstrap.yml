nacos:
  # Nacos的地址
  server-addr: 8.142.46.67
  server-port: 8848
  # Nacos的命名空间
  #namespace: 37bbdab4-de3f-4c07-927a-7b0fdb66348e
  namespace: 37bbdab4-de3f-4c07-927a-7b0fdb66348e
