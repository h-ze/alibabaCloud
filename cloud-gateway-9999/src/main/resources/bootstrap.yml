# nepxion开启自定义配置
nepxion:
  custom:
    strategy:
      enable: true



#actuator健康检查配置
management:
  health:
    sentinel:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    logfile:
      external-file: ${log-root}/${spring.application.name}.log
    gateway:
      enabled: true
# actuator系统信息
info:
  name: '@project.name@'
  description: '@project.description@'
  version: '@project.version@'
