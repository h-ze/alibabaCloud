ribbon:
  nacos:
    enabled: true
  ConnectTimeout: 60000
  ReadTimeout: 60000

spring:

  profiles:
    active: dev
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    discovery:
      reactive:
        enabled: false
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}:${nacos.server-port}
        username: ${nacos.name}
        password: ${nacos.password}
        namespace: ${nacos.namespace}

        metadata:
          env: ${nacos.metadata.env}
          group: ${nacos.metadata.group}
          version: ${nacos.metadata.version}
          region: ${nacos.metadata.region}
          zone: ${nacos.metadata.zone}
        enabled: true
      config:
        server-addr: ${nacos.server-addr}:${nacos.server-port}
        username: ${nacos.name}
        password: ${nacos.password}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml #nacos读取yaml和properties格式数据
        #共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #group: DEFAULT_GROUP
  jmx:
    enabled: true
  boot:
    admin:
      client:
        instance:
          prefer-ip: true
        url: http://localhost:9998
        username: ${admin.username}
        password: ${admin.password}
